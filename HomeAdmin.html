<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Admin</title>
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Link icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link icon -->
</head>
<body>
    <main id="home-admin">
        <header class="header">
            <div class="header__container grid wide">
                <div class="logo m-1 c-1">
                    <a href="index.html">
                        <img src="./assets/images/Logo.png" alt="logo">                        
                    </a>
                </div>
                <div class="c-3 m-4 l-2">
                    <!-- stt: Statistical - Thống kê-->
                    <div class="btn btn-stt btn-tables active" data="statistical">
                        Thống kê
                    </div>
                </div>
                <div class="c-o-7 m-o-5 l-o-7 header__user">                  
                    <div class="user__avarar">
                        <a href="#">
                            <i class="fa-regular fa-user"></i>
                        </a>
                    </div>
                    <div class="user__username">
                        <a href="#">
                            UserName
                        </a>   
                    </div>  
                </div>
            </div>
        </header>

        <div class="content grid wide">
            <div class="row">
                <div class="col c-2-4 m-3 l-2-4">
                    <div class="content__menu" data="content-menu">
                        <div class="btn content__menu-item btn-tables" data="">
                            Quản lý người dùng  
                        </div>
                        <div class="btn content__menu-item btn-tables" data="">
                            Quản lý tài liệu
                        </div>
                        <div class="btn content__menu-item btn-tables" data="">
                            Quản lý loại tài liệu
                        </div>
                        <div class="btn content__menu-item btn-tables" data="">
                            Quản lý menu
                        </div>
                        <div class="btn content__menu-item btn-tables" data="">
                            Quản lý lượt xem
                        </div>
                        <div class="btn content__menu-item btn-tables" data="">
                            Quản lý nhà cung cấp
                        </div>
                        <div class="btn content__menu-item btn-tables" data="">
                            Quản lý nhà xuất bản
                        </div>
                        <div class="btn content__menu-item btn-tables" data="">
                            Quản lý lượt tải
                        </div>
                        <div class="btn content__menu-item btn-tables" data="">
                            Nhật ký hoạt động
                        </div>
                    </div>
                </div>
                <div class="col c-9-6 m-9 l-9-6">
                    <div class="content__data" data="content-data">
                        <div class="content__data-stt" data="statistical">
                            <div class="row">
                                <div class="col l-4 m-6">
                                    <div class="content__data-item">
                                        <div class="content__data-item-header">
                                            Số người dùng
                                        </div>
                                        <div class="content__data-item-value">
                                            100
                                        </div>
                                    </div>
                                </div>
                                <div class="col l-4 m-6">
                                    <div class="content__data-item">
                                        <div class="content__data-item-header">
                                            Số người dùng
                                        </div>
                                        <div class="content__data-item-value">
                                            100
                                        </div>
                                    </div>
                                </div>
                                <div class="col l-4 m-6">
                                    <div class="content__data-item">
                                        <div class="content__data-item-header">
                                            Số người dùng
                                        </div>
                                        <div class="content__data-item-value">
                                            100
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
