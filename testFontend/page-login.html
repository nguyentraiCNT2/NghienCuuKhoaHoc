<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Focus - Bootstrap Admin Dashboard</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                    <form id="loginForm">
                                        <div class="form-group">
                                            <label><strong>Email</strong></label>
                                            <input id="email" type="text" class="form-control" placeholder="Enter your email">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            <input id="password" type="password" class="form-control" placeholder="Enter your password">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Sign me in</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Don't have an account? <a class="text-primary" href="./page-register.html">Sign up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
    <script src="./js/quixnav-init.js"></script>
    <script src="./js/custom.min.js"></script>
    <!-- Custom script for login -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Send login request to your API
            fetch("http://127.0.0.1:2003/security/dang-nhap", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: "username=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Invalid email or password");
                }
                return response.json();
            })
            .then(data => {
                // Save token to cookie
                document.cookie = "token=" + data.token + "; max-age=3600; path=/";
                // Redirect to dashboard or another page
                window.location.href = "/index.html"; // Thay đổi đường dẫn tùy thuộc vào yêu cầu của bạn
            })
            .catch(error => {
                console.error("Login failed:", error.message);
                // Display error message to user
                alert("Login failed: " + error.message);
            });
        });
    </script>
</body>
</html>
